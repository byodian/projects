<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="text-center">Thank you for taking the time to help us imporve the platform</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age(optional)</label>
        <input class="form-control" id="number" type="number" name="number" min="0" max="110" placeholder="Age">
      </div>
      <div class="form-group">
        <p id="select-description">Which option best describes your current role?</p>
        <select class="form-control" name="role" id="role-select">
          <option value disabled selected>Select an option</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p id="radio-description">Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" value="Definitely" name="user-recommend" class="input-radio">Definitely</label>
        <label><input type="radio" value="Maybe" name="user-recommend" class="input-radio">Maybe</label>
        <label><input type="radio" value="Not sure" name="user-recommend" class="input-radio">Not sure</label>
      </div>
      <div class="form-group">
        <p id="select-description">What would you like to see imporved? (Check all that apply)</p>
        <label>
          <input type="checkbox" value="front-end-projects" name="prefer" class="input-checkbox">Front-end Projects
        </label>
        <label>
          <input type="checkbox" value="back-end-projects" name="prefer" class="input-checkbox">Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="data-visualization" name="prefer" class="input-checkbox">Data Visualization
        </label>
        <label>
          <input type="checkbox" value="challenges" name="prefer" class="input-checkbox">Challenges
        </label>
        <label>
          <input type="checkbox" value="open-source-community" name="prefer" class="input-checkbox">Open Source
          Community
        </label>
        <label>
          <input type="checkbox" value="gitter-help-rooms" name="prefer" class="input-checkbox">Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="videos" name="prefer" class="input-checkbox">Videos
        </label>
        <label>
          <input type="checkbox" value="city-meetups" name="prefer" class="input-checkbox">City meetups
        </label>
        <label>
          <input type="checkbox" value="wiki" name="prefer" class="input-checkbox">Wiki
        </label>
        <label>
          <input type="checkbox" value="forum" name="prefer" class="input-checkbox">Forum
        </label>
        <label>
          <input type="checkbox" value="additional-courses" name="prefer" class="input-checkbox">Additional Courses
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions</p>
        <textarea class="input-textarea" name="comments" id="comments"
          placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button class="submit-button" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
