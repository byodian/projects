<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/css/style.css">
  <script>
    var testApp = {
      addMessage: function(selector, message) {
        var elem = document.querySelector(selector);
        if (!elem) return;
        
        var li = document.createElement('li');
        li.textContent = message;
        elem.appendChild(li);
      },

      report: function(message) {
        const results = document.querySelector('.results');
        if (!results) return;

        const li = document.createElement('li');
        li.className = message ? 'report' : 'fail';
        li.appendChild(document.createTextNode(message));
        results.appendChild(li);
      },

      assert: function (value, desc) {
        var li = document.createElement('li');
        li.className = value ? 'pass' : 'fail';
        li.appendChild(document.createTextNode(desc));
        document.querySelector('.results').appendChild(li);
      },
    };
  </script>
</head>
<body>
  <div id="app">
    <button id="firstButton">Clear</button>
    <button id="secondButton">Delete</button>
    <div id="outerContainer">
      <div id="innerContainer"></div>
    </div>
    <ul class="results"></ul>
  </div>

<script src="../src/js/example.js"></script>
<script src="../src/js/callback.js"></script>
</body>
</html>
